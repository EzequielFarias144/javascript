<!DOCTYPE html>
<html>
<body>
    <h1>Programação para Internet 1</h1>
    <p>Bem vindo, <span id="nomeaqui"></span>!</p>
    <p>Esse é o texto do segundo parágrafo</p>
    <p><img id="imagem" src="https://upload.wikimedia.org/wikipedia/en/c/ce/Goomba.PNG" style="width:120px"></p>
    <button>Muda conteúdo</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("h1").text("Novo Título da Página");
                
                $("#nomeaqui").text("Visitante");
                
                $("p:eq(1)").text("Texto modificado do segundo parágrafo");
                
                $("#imagem").attr("src", "https://upload.wikimedia.org/wikipedia/en/9/9e/MarioSMBW.png");
            });
        });
    </script>
</body>
</html>
